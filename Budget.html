<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Table</h1>
        <div id="budget-table">
           <center><p id="monthly-budget-display"></p></center>
            <div id="category-filters">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="all">All</option>
                    <option value="food">Food</option>
                    <option value="shopping">Shopping</option>
                    <option value="entertainment">Entertainment</option>
                </select>
                <button id="add-category">Add More Options</button>
            </div>
            <div id="budget-form">
                <label for="transaction-name">Transaction Name:</label>
                <input type="text" id="transaction-name">
                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount">
                <button id="add-transaction">Add Transaction</button>
            </div>
            <div id="transaction-table">
                <table>
                    <thead>
                        <tr>
                            <th>Transaction Name</th>
                            <th>Amount</th>
                            <th class="category-header">Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-rows">
                    </tbody>
                </table>
            </div>
            <div id="totals">
                <p id="total-spent">Total Money Spent: $0.00</p>
                <p id="category-total">Category Total: $0.00</p>
            </div>
            <div id="monthly-budget-section">
                <label for="monthly-budget">Monthly Budget:</label>
                <input type="number" id="monthly-budget" placeholder="Set your budget">
                <button id="set-monthly-budget">Set</button>
            </div>
        </div>
        <div id="budget-warning">
            <p id="warning-message"></p>
        </div>
        <div id="rewards-link">
            <a href="rewards.html"></a>
            <a href="main.html"></a>
        </div>
        <div class="container" style="background-color: #b6ae87; margin-top: 100px;">
            <h1>Rewards Page</h1>
            <div id="rewards-section">
                <p>Your Monthly Rewards: <span id="rewards-amount">0</span></p>
                <div id="vouchers-section">
                    <p>Available Vouchers:</p>
                </div>
            </div>
            <div id="back-to-budget">
                <a href="main.html">Back to Home</a>
            </div>
        </div>
        <script src="rewards.js"></script>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
